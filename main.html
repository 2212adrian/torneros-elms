<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneros ELMS - Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
    <link id="tabulator-theme-light" href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_site.min.css" rel="stylesheet" />
    <link id="tabulator-theme-dark" href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_site_dark.min.css" rel="stylesheet" disabled />
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <section id="teacher-screen" class="screen">
        <header class="topbar">
          <div class="brand">
            <div class="brand-icon">EL</div>
            <div class="brand-text">
              <span class="brand-title">Torneros ELMS</span>
              <span class="brand-sub">Instructor Portal</span>
            </div>
          </div>
          <div class="profile">
            <!-- ADDED DARK MODE TOGGLE HERE -->
            <label class="switch-toggle">
              <input type="checkbox" id="dark-mode-toggle" />
              <span class="slider-toggle">
                <i class="bx bx-sun sun-icon"></i>
                <i class="bx bx-moon moon-icon"></i>
              </span>
            </label>
            <!-- END ADDED -->
            <div class="profile-text">
              <span class="profile-name">Mr. Torneros</span>
              <span class="profile-status">Online</span>
            </div>
            <div class="avatar">T</div>
          </div>
        </header>

        <main id="teacher-content" class="content"></main>

        <nav class="bottom-nav">
          <button class="nav-btn import-fab" data-view="import" aria-label="Import">
            <i class="bx bx-cloud-upload import-icon"></i>
          </button>
          <button class="nav-btn" data-view="masterlist">
            <i class="bx bx-group nav-icon"></i>
            <span class="nav-label">Masterlist</span>
          </button>
          <button class="nav-btn" data-view="grading">
            <i class="bx bx-spreadsheet nav-icon"></i>
            <span class="nav-label">Grading</span>
          </button>
          <button class="nav-btn" data-view="tokens">
            <i class="bx bx-key nav-icon"></i>
            <span class="nav-label">Tokens</span>
          </button>
          <button class="nav-btn" data-view="more">
            <i class="bx bx-dots-horizontal-rounded nav-icon"></i>
            <span class="nav-label">More</span>
          </button>
        </nav>

        <div id="more-menu" class="more-menu hidden" aria-hidden="true">
          <button class="more-item" data-view="dashboard">
            <i class="bx bx-grid-alt"></i>
            <span>Dashboard</span>
          </button>
          <button class="more-item" data-view="mail">
            <i class="bx bx-envelope"></i>
            <span>Mail Editor</span>
          </button>
          <div class="more-divider"></div>
          <button id="logout-btn" class="more-item danger">
            <i class="bx bx-log-out"></i>
            <span>Logout Session</span>
          </button>
        </div>
      </section>

    </div>

    <div id="modal-root" class="modal-root hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
